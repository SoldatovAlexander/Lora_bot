version: "3.9"

services:
  app:
    build: .
    container_name: uii_llm_app
    restart: unless-stopped
    env_file:
      - .env
    environment:
      # Keep HF cache inside container (optional), and bind-mount a host cache for speed.
      - HF_HOME=/app/.cache/huggingface
    ports:
      - "8000:8000"
    volumes:
      - ./model/adapters:/app/model/adapters:ro
      - ./.cache:/app/.cache
    gpus: all

  prometheus:
    image: prom/prometheus:latest
    container_name: uii_prometheus
    restart: unless-stopped
    depends_on:
      - app
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus

  grafana:
    image: grafana/grafana:latest
    container_name: uii_grafana
    restart: unless-stopped
    depends_on:
      - prometheus
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana_data:/var/lib/grafana

  dcgm-exporter:
    image: nvcr.io/nvidia/k8s/dcgm-exporter:3.3.5-3.4.0-ubuntu22.04
    container_name: uii_dcgm_exporter
    restart: unless-stopped
    ports:
      - "9400:9400"
    gpus: all

volumes:
  prometheus_data:
  grafana_data:
